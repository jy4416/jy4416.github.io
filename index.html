           $(".portfolio-listing__title").eq(index).fadeTo(1000,0.4);
          

            if ($( ".portfolio-listing__item" ).hasClass( "show-project" )) {

            } else {

            }


        }, 2000);

		
		// 事件绑定
		$scroll.on({

		        // 清除计时
		        if (adTimer) {

		        }

		        $( ".portfolio-listing__item" ).removeClass( "show-project" );
