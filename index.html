		  // 对象变量
		var $scroll = $('.scroll');
		var index=0;
		var adTimer = null;
		// 开始计时
        adTimer = setInterval(function () {
            index++;
           if(index==9){
           		index=0;
           		$( ".portfolio-listing__item" ).first().addClass( "show-project-always" );
           }

           $( ".portfolio-listing__item" ).removeClass( "show-project" );

           $( ".portfolio-listing__item" ).eq(index).toggleClass( "show-project" );

            if ($( ".portfolio-listing__item" ).hasClass( "show-project" )) {
              $( ".portfolio-listing__item" ).removeClass( "show-project-always" );
            } else {
                $( ".portfolio-listing__item" ).first().addClass( "show-project-always" );
            }


        }, 2000);

		
		// 事件绑定
		$scroll.on({
		    'mouseenter.scroll': function (e) {
		        e.preventDefault();
		        // 清除计时
		        if (adTimer) {
		            clearTimeout(adTimer);
		        }
		        
		        $( ".portfolio-listing__item" ).removeClass( "show-project" );

		        $(this).parent().parent(".portfolio-listing__item").toggleClass( "show-project" );

	            if ($( ".portfolio-listing__item" ).hasClass( "show-project" )) {
